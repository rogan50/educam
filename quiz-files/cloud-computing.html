           <script>

let questions = [
    {
        question: "What is cloud computing mainly used for?",
        correct: "B",
        options: {
            A: "Cooking food online",
            B: "Storing and accessing data over the internet",
            C: "Printing documents from the internet",
            D: "Sending text messages"
        }
    },
    {
          question: "In cloud computing, what does IaaS stand for?",
        correct: "B",
        options: {
            A: "Internet as a Service",
            B: "Infrastructure as a Service",
            C: "Information as a Service",
            D: "Internet as a Service"
        }
    },
     {
         question: "Which of the following is an example of a cloud storage service?",
        correct: "A",
        options: {
            A: "Google Drive",
            B: "Microsoft Word",
            C: "VLC Media Player",
            D: "Adobe Photoshop"
        }
    },
     {
          question: "Which of the following is not a benefit of cloud computing?",
        correct: "C",
        options: {
            A: "Easy access from anywhere",
            B: "Reduces cost",
            C: "Requires physical storage device",
            D: "Data backup and recovery"
        }
    },
     {
          question: "Which is the main requirement to use cloud computing?",
        correct: "B",
        options: {
            A: "A modern printer",
            B: "A stable Internet connection",
            C: "A scanner",
            D: "A flash drive"
        }
    },
     {
        question: "Which of the following companies provides cloud services?",
        correct: "A",
        options: {
            A: "Amazon Web Service (AWS)",
            B: "Facebook",
            C: "WhatsApp",
            D: "TikTok"
        }
    },
     {
          question: "What type of cloud is used by the general public?",
        correct: "B",
        options: {
            A: "Private Cloud",
            B: "Public Cloud",
            C: "Hybrid Cloud",
            D: "Secure Cloud"
        }
    },
     {
          question: "Which cloud computing model provides software applications over the Internet?",
        correct: "B",
        options: {
            A: "PaaS",
            B: "SaaS",
            C: "IaaS",
            D: "DaaS"
        }
    },
     {
         question: "In cloud computing what does PaaS stand for?",
        correct: "A",
        options: {
            A: "Platform as a Service",
            B: "Processor as a Service",
            C: "Product as a Service",
            D: "Program as a Service"
        }
    },
     {
         question: "Which of the following is an advantage of cloud computing?",
        correct: "C",
        options: {
            A: "Limited storage capacity",
            B: "High maintenance cost",
            C: "Scalability and flexibility",
            D: "Requires offline installation"
        }
    },
     {
          question: "Which service model lets developers deploy applications without managing the underlying service?",
        correct: "B",
        options: {
            A: "IaaS",
            B: "PaaS",
            C: "SaaS",
            D: "DaaS"
        }
    },
     {
          question: "What does SaaS stand for?",
        correct: "B",
        options: {
            A: "System as a Service",
            B: "Software as a System",
            C: "Storage as a System",
            D: "Security as a System"
        }
    },
     {
          question: "Which is an example of a SaaS?",
        correct: "C",
        options: {
            A: "Microsoft Excel installed from a CD (old offline version)",
            B: "A virtual machine you rent and configure",
            C: "Google Docs (online editor)",
            D: "A local hard drive"
        }
    },
     {
          question: "A hybrid cloud is best described as?",
        correct: "B",
        options: {
            A: "Only public cloud resources",
            B: "A combination of public and private cloud resources",
            C: "A cloud with no internet access",
            D: "Cloud storage on a USB drive"
        }
    },
    {
          question: "Which term describes adding more rsources (CPU, memory) to a cloud server when needed",
        correct: "B",
        options: {
            A: "Migration",
            B: "Scalability",
            C: "Archiving",
            D: "Compression"
        }
    },
    {
          question: "Which common security practice in cloud computing?",
        correct: "B",
        options: {
            A: "Sharing passwords in email",
            B: "Using strong passwords and multi-factor authentication",
            C: "Leaving ports open to the public",
            D: "Disabling updates forever"
        }
    },
    {
      question: "Which of these is a disadvantage of cloud computing?",
        correct: "B",
        options: {
            A: "On-demand resource availability",
            B: "Dependency on Internet connectivity",
            C: "Easier collaboration",
            D: "Automatic software updates"
        }
    },
    {
          question: "What does multitenancy mean in cloud computing?",
        correct: "B",
        options: {
            A: "One user per server only",
            B: "Multiple user share the same applications or infrastructure while keeping data separate",
            C: "Each user must buy their own physical server",
            D: "Running tenants in a house"
        }
    },
    
];

let current = 0;
let score = 0;

//show first question
showQuestion();

function showQuestion() {
    let q = questions[current];

    document.getElementById("question").innerText = q.question;

    //show answer texts inside buttons
    let buttons =
    document.getElementsByClassName("btn");
    buttons[0].innerText = "A. " +
    q.options.A;
     buttons[1].innerText = "B. " +
    q.options.B;
     buttons[2].innerText = "C. " +
    q.options.C;
     buttons[3].innerText = "D. " +
    q.options.D;

    document.getElementById("result").innerText = "";

    document.getElementById("nextBtn").style.display = "none";
}

//check if answer is correct
function checkAnswer(answer) {
    let correct =
    questions[current].correct;
    if (answer === correct) {

        document.getElementById("result").innerHTML = "Correct &#10004; &#128515;";
        document.getElementById("result").style.color = "#16A34A";
        document.getElementById("result").style.textAlign = "center";
        document.getElementById("result").style.fontSize = "25px";
        score++;
} else {
    document.getElementById("result").innerHTML = "Wrong &#10060; &#128532;";
    document.getElementById("result").style.color = "#DC2626";
    document.getElementById("result").style.textAlign = "center";
    document.getElementById("result").style.fontSize = "25px";
}

document.getElementById("nextBtn").style.display = "block";
}
//show next question
function nextQuestion() {
    current++;
    if (current < questions.length) {
        showQuestion();
    } else {
        document.getElementById("quiz").innerHTML = 
        "<h2 style='text-align: center; font-size: 25px;'>You scored " + score + " out of " + questions.length + "!</h2>" + "<button onclick='restartQuiz()' class='playbtn'>Play Again</button>";

    }
}

//restart quiz function
function restartQuiz() {
    current = 0;
    score = 0;

    //reset the quiz HTML back to original layout

    document.getElementById("quiz").innerHTML = `

         <progress id="stepProgress" value="1" max="18"></progress>
        <p id="stepText">Question 1 of 18</p>

    <p id="question">Question</p>

        <button class="btn" onclick="checkAnswer('A')">A</button>
        <button class="btn" onclick="checkAnswer('B')">B</button>
        <button class="btn" onclick="checkAnswer('C')">C</button>
        <button class="btn" onclick="checkAnswer('D')">D</button>

        <P id="result"></P>

        <button id="nextBtn" onclick="nextQuestion()">Next</button>`;

        //show the first question again
        showQuestion();
}


    </script>

     </script>
     <script>

                if(stepProgress.value < stepProgress.max) {
                    stepProgress.value++;
                    stepText.textContent = `Question ${stepProgress.value} of ${stepProgress.max}`;
                }
            });
