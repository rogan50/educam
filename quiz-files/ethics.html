           <script>

let questions = [
    {
        question: "Computer ethics refers to?",
        correct: "B",
        options: {
            A: "Rules guiding how computers are programmed",
            B: "Moral principles that govern the use or computer",
            C: "Laws for buying computers",
            D: "The science of computer hardware"
        }
    },
    {
       question: "The main purpose of computer ethics is to?",
        correct: "D",
        options: {
            A: "Stop people from using computers",
            B: "Guide responsible and accePtable use of technology",
            C: "Teach programming",
            D: "Increase computer speed"
        }  
    },
     {
       question: "The full meaning of LAN is?",
        correct: "B",
        options: {
            A: "Large Area Network",
            B: "Local Area Network",
            C: "Long Access Network",
            D: "Local Access Node"
        }  
    },
     {
       question: "Which of the following is an example of unethical computer behavior?",
        correct: "B",
        options: {
            A: "Respecting privacy of others",
            B: "Copying software without permission",
            C: "Using antivirus software",
            D: "Backing up data"
        }  
    },
     {
       question: "Using another person's password to access their filesis called?",
        correct: "C",
        options: {
            A: "Sharing",
            B: "Privacy",
            C: "Unauthorized access",
            D: "Encryption"
        }  
    },
     {
       question: "Plagiarirm in computing means?",
        correct: "D",
        options: {
            A: "Printing documents",
            B: "Formatting a computer",
            C: "Writing a new computer program",
            D: "Claiming another person's work as your own"
        }   
    },
     {
       question: "Unauthorized copying or sharing of software is called?",
        correct: "A",
        options: {
            A: "Software piracy",
            B: "Software designing",
            C: "Software installation",
            D: "Software updating"
        }  
    },
     {
       question: "The protection given to authors and software creators for their work is called?",
        correct: "C",
        options: {
            A: "Trademark",
            B: "Patent",
            C: "Copyright",
            D: "License"
        }  
    },
     {
       question: "Accessing private information without permission is a violation of?",
        correct: "A",
        options: {
            A: "Privacy",
            B: "Plagiarism",
            C: "Sharing",
            D: "Piracy"
        }  
    },
     {
       question: "An example of unethical use of the internet is?",
        correct: "B",
        options: {
            A: "Researching for school work",
            B: "Cyberbullying",
            C: "Sending professional emails",
            D: "Learning online skills"
        }  
    },
     {
       question: "The term cybercrime refers to?",
        correct: "B",
        options: {
            A: "Ethical use of the internet",
            B: "Crime committed using computers or the internet",
            C: "Using antivirus software",
            D: "Installing updates"
        }  
    },
     {
       question: "Posting false information about someone online is called?",
        correct: "B",
        options: {
            A: "Software piracy",
            B: "Cyberbullying of defamation",
            C: "Encryption",
            D: "Phishing"
        }  
    }
     
];

let current = 0;
let score = 0;

//show first question
showQuestion();

function showQuestion() {
    let q = questions[current];

    document.getElementById("question").innerText = q.question;

    //show answer texts inside buttons
    let buttons =
    document.getElementsByClassName("btn");
    buttons[0].innerText = "A. " +
    q.options.A;
     buttons[1].innerText = "B. " +
    q.options.B;
     buttons[2].innerText = "C. " +
    q.options.C;
     buttons[3].innerText = "D. " +
    q.options.D;

    document.getElementById("result").innerText = "";

    document.getElementById("nextBtn").style.display = "none";
}

//check if answer is correct
function checkAnswer(answer) {
    let correct =
    questions[current].correct;
    if (answer === correct) {

        document.getElementById("result").innerHTML = "Correct &#10004; &#128515;";
        document.getElementById("result").style.color = "#16A34A";
        document.getElementById("result").style.textAlign = "center";
        document.getElementById("result").style.fontSize = "25px";
        score++;
} else {
    document.getElementById("result").innerHTML = "Wrong &#10060; &#128532;";
    document.getElementById("result").style.color = "#DC2626";
    document.getElementById("result").style.textAlign = "center";
    document.getElementById("result").style.fontSize = "25px";
}

document.getElementById("nextBtn").style.display = "block";
}
//show next question
function nextQuestion() {
    current++;
    if (current < questions.length) {
        showQuestion();
    } else {
        document.getElementById("quiz").innerHTML = 
        "<h2 style='text-align: center; font-size: 25px;'>You scored " + score + " out of " + questions.length + "!</h2>" + "<button onclick='restartQuiz()' class='playbtn'>Play Again</button>";

    }
}

//restart quiz function
function restartQuiz() {
    current = 0;
    score = 0;

    //reset the quiz HTML back to original layout

    document.getElementById("quiz").innerHTML = `
     <progress id="stepProgress" value="1" max="12"></progress>
        <p id="stepText">Question 1 of 12</p>

    <p id="question">Question</p>

        <button class="btn" onclick="checkAnswer('A')">A</button>
        <button class="btn" onclick="checkAnswer('B')">B</button>
        <button class="btn" onclick="checkAnswer('C')">C</button>
        <button class="btn" onclick="checkAnswer('D')">D</button>

        <P id="result"></P>

        <button id="nextBtn" onclick="nextQuestion()">Next</button>`;

        //show the first question again
        showQuestion();
}


    </script>

        <script>
            const stepProgress = document.getElementById("stepProgress");
            const stepText = document.getElementById("stepText");
            const nextBtn = document.getElementById("nextBtn");

            nextBtn.addEventListener('click', () => {
                if(stepProgress.value < stepProgress.max) {
                    stepProgress.value++;
                    stepText.textContent = `Question ${stepProgress.value} of ${stepProgress.max}`;
                }
            });
        </script>
