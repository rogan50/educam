           <script>

let questions = [
    {
        question: "Software can best be define as?",
        correct: "B",
        options: {
            A: "The physical parts of a computer",
            B: "The programs that run the computer",
            C: "The devices attached to the computer",
            D: "The power supply of a computer"
        }
    },
    {
       question: "Which of the following in not a type of software?",
        correct: "D",
        options: {
            A: "System software",
            B: "Application software",
            C: "Utility software",
            D: "Hardware software"
        }  
    },
     {
       question: "which of the following is an example of system software?",
        correct: "B",
        options: {
            A: "Microsoft Word",
            B: "Operating System",
            C: "Tally ERP",
            D: "Adobe Photoshop"
        }  
    },
     {
       question: "Application software is mainly used to?",
        correct: "B",
        options: {
            A: "Manage computer resources",
            B: "Help users perform specific tasks",
            C: "Maintain the computer hardware",
            D: "Control data processing"
        }  
    },
     {
       question: "Which of the following is not an application software?",
        correct: "C",
        options: {
            A: "MS Excel",
            B: "CorelDraw",
            C: "Windows",
            D: "MS Word"
        }  
    },
     {
       question: "Utility software is mainly used for?",
        correct: "D",
        options: {
            A: "Playing games",
            B: "Sending emails",
            C: "Creating documents",
            D: "Maintaining and managing the computer system"
        }  
    },
     {
       question: "An example of utility software is ?",
        correct: "A",
        options: {
            A: "Antivirus",
            B: "PowerPoint",
            C: "Google Chrome",
            D: "Excel"
        }  
    },
     {
       question: "The main function of system software is to?",
        correct: "B",
        options: {
            A: "Perform a user's specific job",
            B: "Control and manage hardware",
            C: "Draw images",
            D: "Play music"
        }  
    },
     {
       question: "Which of the following software acts as a link between hardware and the user?",
        correct: "C",
        options: {
            A: "Application software",
            B: "Utility software",
            C: "Operating system",
            D: "Firmware"
        }  
    },
     {
       question: "Software used for accounting and payroll is an example of?",
        correct: "B",
        options: {
            A: "System software",
            B: "Application software",
            C: "Utility software",
            D: "Firmware"
        }  
    },
     {
       question: "Examples of application software include?",
        correct: "B",
        options: {
            A: "Windows, Linux, macOS",
            B: "Word, Excel, PowerPoint",
            C: "Disk Cleaner, Antivirus, WinRAR",
            D: "BIOS, ROM, Kernel"
        }  
    },
     {
       question: "Which of these is responsible for starting up the computer?",
        correct: "A",
        options: {
            A: "Operating system",
            B: "Utility software",
            C: "Application software",
            D: "System unit"
        }  
    },
     {
       question: "Which of these is an example of open-source software?",
        correct: "C",
        options: {
            A: "Microsoft Word",
            B: "Adobe Photoshop",
            C: "Linux",
            D: "CorelDraw"
        }  
    },
     {
       question: "The software designed for a specific organization's needs is called?",
        correct: "B",
        options: {
            A: "General-purpose software",
            B: "Custom-made software",
            C: "Utility software",
            D: "System software"
        }  
    },
];

let current = 0;
let score = 0;

//show first question
showQuestion();

function showQuestion() {
    let q = questions[current];

    document.getElementById("question").innerText = q.question;

    //show answer texts inside buttons
    let buttons =
    document.getElementsByClassName("btn");
    buttons[0].innerText = "A. " +
    q.options.A;
     buttons[1].innerText = "B. " +
    q.options.B;
     buttons[2].innerText = "C. " +
    q.options.C;
     buttons[3].innerText = "D. " +
    q.options.B;

    document.getElementById("result").innerText = "";

    document.getElementById("nextBtn").style.display = "none";
}

//check if answer is correct
function checkAnswer(answer) {
    let correct =
    questions[current].correct;
    if (answer === correct) {

        document.getElementById("result").innerHTML = "Correct &#10004; &#128515;";
        document.getElementById("result").style.color = "#16A34A";
        document.getElementById("result").style.textAlign = "center";
        document.getElementById("result").style.fontSize = "25px";
        score++;
} else {
    document.getElementById("result").innerHTML = "Wrong &#10060; &#128532;";
    document.getElementById("result").style.color = "#DC2626";
    document.getElementById("result").style.textAlign = "center";
    document.getElementById("result").style.fontSize = "25px";
}

document.getElementById("nextBtn").style.display = "block";
}
//show next question
function nextQuestion() {
    current++;
    if (current < questions.length) {
        showQuestion();
    } else {
        document.getElementById("quiz").innerHTML = 
        "<h2 style='text-align: center; font-size: 25px;'>You scored " + score + " out of " + questions.length + "!</h2>" + "<button onclick='restartQuiz()' class='playbtn'>Play Again</button>";

    }
}

//restart quiz function
function restartQuiz() {
    current = 0;
    score = 0;

    //reset the quiz HTML back to original layout

    document.getElementById("quiz").innerHTML = `
            <progress id="stepProgress" value="1" max="14"></progress>
        <p id="stepText">Question 1 of 14</p>

    <p id="question">Question</p>

        <button class="btn" onclick="checkAnswer('A')">A</button>
        <button class="btn" onclick="checkAnswer('B')">B</button>
        <button class="btn" onclick="checkAnswer('C')">C</button>
        <button class="btn" onclick="checkAnswer('D')">D</button>

        <P id="result"></P>

        <button id="nextBtn" onclick="nextQuestion()">Next</button>`;

        //show the first question again
        showQuestion();
}


    </script>

        <script>
            const stepProgress = document.getElementById("stepProgress");
            const stepText = document.getElementById("stepText");
            const nextBtn = document.getElementById("nextBtn");

            nextBtn.addEventListener('click', () => {
                if(stepProgress.value < stepProgress.max) {
                    stepProgress.value++;
                    stepText.textContent = `Question ${stepProgress.value} of ${stepProgress.max}`;
                }
            });
        </script>
