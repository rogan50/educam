           <script>

let questions = [
    {
          question: "What is computer architecture?",
        correct: "B",
        options: {
            A: "The physical building where computers are kept",
            B: "The structure and behavior of a computer system",
            C: "The design of website",
            D: "The decoration of a computer lab"
        }
    },
    {
         question: "Which of the following is not a component of computer architecture?",
        correct: "D",
        options: {
            A: "Input unit",
            B: "Output unit",
            C: "Control unit",
            D: "Whiteboard"
        }
    },
     {
          question: "Which part of the CPU performs arithmetic and logic operations?",
        correct: "B",
        options: {
            A: "Control Unie",
            B: "Arithmetic logic Unit (ALU)",
            C: "Memory Unit",
            D: "Input Unit"
        }
    },
     {
          question: "The main memory used by computer to store programs and data temporarily while working is called?",
        correct: "B",
        options: {
            A: "Hard disk",
            B: "RAM (Random Access Memory)",
            C: "ROM (Read Only Memory)",
            D: "Pen drive"
        }
    },
     {
         question: "The part of the computer that interprets instructions and sends signals to other parts is called?",
        correct: "B",
        options: {
            A: "Memory Unit",
            B: "Control Unit",
            C: "Arithmetic Logic Unit",
            D: "Input Unit"
        }
    },
     {
         question: "Which of the following best describes the function of registers in a CPU?",
        correct: "B",
        options: {
            A: "They permanently store data",
            B: "They temporarily hold data and instructions currently being processed",
            C: "They connect input and output devices",
            D: "They print information on paper"
        }
    },
     {
         question: "Which of the following correctly represents the basic units of a computer system?",
        correct: "A",
        options: {
            A: "Inpu - Process - Output",
            B: "Output - Process - Input",
            C: "Process - Input - Output",
            D: "Storage - Input - Output"
        }
    },
     {
          question: "The bus system in computer architecture is used for?",
        correct: "A",
        options: {
            A: "Tranporting data between components of the computer",
            B: "Traveling from one office to another",
            C: "Backing up files to the internet",
            D: "Installing software"
        }
    },
    
       
];

let current = 0;
let score = 0;

//show first question
showQuestion();

function showQuestion() {
    let q = questions[current];

    document.getElementById("question").innerText = q.question;

    //show answer texts inside buttons
    let buttons =
    document.getElementsByClassName("btn");
    buttons[0].innerText = "A. " +
    q.options.A;
     buttons[1].innerText = "B. " +
    q.options.B;
     buttons[2].innerText = "C. " +
    q.options.C;
     buttons[3].innerText = "D. " +
    q.options.D;

    document.getElementById("result").innerText = "";

    document.getElementById("nextBtn").style.display = "none";
}

//check if answer is correct
function checkAnswer(answer) {
    let correct =
    questions[current].correct;
    if (answer === correct) {

        document.getElementById("result").innerHTML = "Correct &#10004; &#128515;";
        document.getElementById("result").style.color = "#16A34A";
        document.getElementById("result").style.textAlign = "center";
        document.getElementById("result").style.fontSize = "25px";
        score++;
} else {
    document.getElementById("result").innerHTML = "Wrong &#10060; &#128532;";
    document.getElementById("result").style.color = "#DC2626";
    document.getElementById("result").style.textAlign = "center";
    document.getElementById("result").style.fontSize = "25px";
}

document.getElementById("nextBtn").style.display = "block";
}
//show next question
function nextQuestion() {
    current++;
    if (current < questions.length) {
        showQuestion();
    } else {
        document.getElementById("quiz").innerHTML = 
        "<h2 style='text-align: center; font-size: 25px;'>You scored " + score + " out of " + questions.length + "!</h2>" + "<button onclick='restartQuiz()' class='playbtn'>Play Again</button>";

    }
}

//restart quiz function
function restartQuiz() {
    current = 0;
    score = 0;

    //reset the quiz HTML back to original layout

    document.getElementById("quiz").innerHTML = `

         <progress id="stepProgress" value="1" max="8"></progress>
        <p id="stepText">Question 1 of 8</p>

    <p id="question">Question</p>

        <button class="btn" onclick="checkAnswer('A')">A</button>
        <button class="btn" onclick="checkAnswer('B')">B</button>
        <button class="btn" onclick="checkAnswer('C')">C</button>
        <button class="btn" onclick="checkAnswer('D')">D</button>

        <P id="result"></P>

        <button id="nextBtn" onclick="nextQuestion()">Next</button>`;

        //show the first question again
        showQuestion();
}


    </script>

     </script>
     <script>
            const stepProgress = document.getElementById("stepProgress");
            const stepText = document.getElementById("stepText");
            const nextBtn = document.getElementById("nextBtn");

                if(stepProgress.value < stepProgress.max) {
                    stepProgress.value++;
                    stepText.textContent = `Question ${stepProgress.value} of ${stepProgress.max}`;
                }
            });
