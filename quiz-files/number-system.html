           <script>

let questions = [
    {
        question: "Which of the following is the binary equivalent of decimal 11?",
        correct: "B",
        options: {
            A: "1010",
            B: "1011",
            C: "1100",
            D: "1110"
        }
    },
    {
         question: "Convert binary 1011<sub>2</sub> to decimal?",
        correct: "B",
        options: {
            A: "10",
            B: "11",
            C: "12",
            D: "13"
        }
    },
     {
       question: "Which of the following is a decimal number?",
        correct: "C",
        options: {
            A: "1101<sub>2</sub>",
            B: "527<sub>8</sub>",
            C: "345",
            D: "A2<sub>16</sub>"
        }
    },
     {
         question: "Which digits are used in hexadecimal?",
        correct: "C",
        options: {
            A: "0-7",
            B: "0-9 only",
            C: "0-9, A-F",
            D: "0-1 only"
        }
    },
     {
        question: "Convert octal 527<sub>8</sub> to decimal?",
        correct: "A",
        options: {
            A: "343",
            B: "327",
            C: "345",
            D: "532"
        }
    },
     {
        question: "The hexadecimal number A2<sub>16</sub> is equal to what decimal number?",
        correct: "A",
        options: {
            A: "162",
            B: "160",
            C: "164",
            D: "172"
        }
    },
     {
         question: "Which of the following is the binary equivalent of octal 65<sub>8</sub>?",
        correct: "A",
        options: {
            A: "110101<sub>2</sub>",
            B: "101101<sub>2</sub>",
            C: "111001<sub>2</sub>",
            D: "101011<sub>2</sub>"
        }
    },
     {
        question: "Convert binary 11100011<sub>2</sub> to hexadecimal.?",
        correct: "D",
        options: {
            A: "F3<sub>16</sub>",
            B: "D3<sub>16</sub>",
            C: "C2<sub>16</sub>",
            D: "E3<sub>16</sub>"
        }
    },
     {
        question: "Which of the following is Not a digit in octal numbers?",
        correct: "C",
        options: {
            A: "0",
            B: "7",
            C: "8",
            D: "5"
        }
    },
     {
        question: "Convert hexadecimal 7A<sub>16</sub> to decimal.?",
        correct: "B",
        options: {
            A: "121",
            B: "122",
            C: "123",
            D: "124"
        }
    },
     
   
];

let current = 0;
let score = 0;

//show first question
showQuestion();

function showQuestion() {
    let q = questions[current];

    document.getElementById("question").innerHTML = q.question;

    //show answer texts inside buttons
    let buttons =
    document.getElementsByClassName("btn");
    buttons[0].innerHTML = "A. " +
    q.options.A;
     buttons[1].innerHTML = "B. " +
    q.options.B;
     buttons[2].innerHTML = "C. " +
    q.options.C;
     buttons[3].innerHTML = "D. " +
    q.options.D;

    document.getElementById("result").innerText = "";

    document.getElementById("nextBtn").style.display = "none";
}

//check if answer is correct
function checkAnswer(answer) {
    let correct =
    questions[current].correct;
    if (answer === correct) {

        document.getElementById("result").innerHTML = "Correct &#10004; &#128515;";
        document.getElementById("result").style.color = "#16A34A";
        document.getElementById("result").style.textAlign = "center";
        document.getElementById("result").style.fontSize = "25px";
        score++;
} else {
    document.getElementById("result").innerHTML = "Wrong &#10060; &#128532;";
    document.getElementById("result").style.color = "#DC2626";
    document.getElementById("result").style.textAlign = "center";
    document.getElementById("result").style.fontSize = "25px";
}

document.getElementById("nextBtn").style.display = "block";
}
//show next question
function nextQuestion() {
    current++;
    if (current < questions.length) {
        showQuestion();
    } else {
        document.getElementById("quiz").innerHTML = 
        "<p style='text-align: center; font-size: 25px;'>You scored " + score + " out of " + questions.length + "!</p>" + "<button onclick='restartQuiz()' class='playbtn'>Play Again</button>";

    }
}

//restart quiz function
function restartQuiz() {
    current = 0;
    score = 0;

    //reset the quiz HTML back to original layout

    document.getElementById("quiz").innerHTML = `
      <progress id="stepProgress" value="1" max="10"></progress>
        <p id="stepText"> Question 1 of 10</p>
    <p id="question">Question</p>

        <button class="btn" onclick="checkAnswer('A')">A</button>
        <button class="btn" onclick="checkAnswer('B')">B</button>
        <button class="btn" onclick="checkAnswer('C')">C</button>
        <button class="btn" onclick="checkAnswer('D')">D</button>

        <P id="result"></P>

        <button id="nextBtn" onclick="nextQuestion()">Next</button>`;

        //show the first question again
        showQuestion();
}


    </script>
     <script>
            const stepProgress = document.getElementById("stepProgress");
            const stepText = document.getElementById("stepText");
            const nextBtn = document.getElementById("nextBtn");

            nextBtn.addEventListener('click', () => {
                if(stepProgress.value < stepProgress.max) {
                    stepProgress.value++;
                    stepText.textContent = `Question ${stepProgress.value} of ${stepProgress.max}`;
                }
            });

    
        </script>
