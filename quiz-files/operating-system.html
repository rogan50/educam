           <script>

let questions = [
    {
         question: "What is an operating system?",
        correct: "C",
        options: {
            A: "A device used to store data",
            B: "A computer virus",
            C: "Software that controls and manages computer hardware and software resources",
            D: "A programming language"
        }
    },
    {
        question: "Which of the following is not an example of an operating system?",
        correct: "D",
        options: {
            A: "Windows",
            B: "Linux",
            C: "Android",
            D: "Microsoft Word"
        }
    },
     {
        question: "The main functions of an Operating System include?",
        correct: "A",
        options: {
            A: "Controlling hardware and running programs",
            B: "Drawing graphics only",
            C: "Playing music",
            D: "Increasing CPU speed manually"
        }
    },
     {
         question: "Which type of operating system allows many users to access a computer at the same time?",
        correct: "B",
        options: {
            A: "Single-user OS",
            B: "Multi-user OS",
            C: "Batch OS",
            D: "Real-time OS"
        }
    },
     {
         question: "Which operating system is commonly used in mobile phones?",
        correct: "B",
        options: {
            A: "Windows 10",
            B: "Android",
            C: "MS-DOS",
            D: "Unix only"
        }
    },
     {
        question: "The part of the operating system that controls all basic computer operations is?",
        correct: "D",
        options: {
            A: "CPU",
            B: "Memory",
            C: "File",
            D: "Kernel"
        }
    },
     {
         question: "Graphical User Interface (GUI) allows users to?",
        correct: "B",
        options: {
            A: "Type only commands",
            B: "Use icons, windows, and menus to interact with the computer",
            C: "Build hardware device",
            D: "Write programming code directly"
        }
    },
     {
         question: "Which of the following is a function of an operating system?",
        correct: "A",
        options: {
            A: "Memory management",
            B: "Cooking recipes",
            C: "Word processing",
            D: "Internet browsing"
        }
    },
     {
         question: "The first program that runs when a computer is turned on is the ?",
        correct: "C",
        options: {
            A: "Word Processor",
            B: "Web Browser",
            C: "Operating System",
            D: "Game Application"
        }
    },
   
    
];

let current = 0;
let score = 0;

//show first question
showQuestion();

function showQuestion() {
    let q = questions[current];

    document.getElementById("question").innerText = q.question;

    //show answer texts inside buttons
    let buttons =
    document.getElementsByClassName("btn");
    buttons[0].innerText = "A. " +
    q.options.A;
     buttons[1].innerText = "B. " +
    q.options.B;
     buttons[2].innerText = "C. " +
    q.options.C;
     buttons[3].innerText = "D. " +
    q.options.B;

    document.getElementById("result").innerText = "";

    document.getElementById("nextBtn").style.display = "none";
}

//check if answer is correct
function checkAnswer(answer) {
    let correct =
    questions[current].correct;
    if (answer === correct) {

        document.getElementById("result").innerHTML = "Correct &#10004; &#128515;";
        document.getElementById("result").style.color = "#16A34A";
        document.getElementById("result").style.textAlign = "center";
        document.getElementById("result").style.fontSize = "25px";
        score++;
} else {
    document.getElementById("result").innerHTML = "Wrong &#10060; &#128532;";
    document.getElementById("result").style.color = "#DC2626";
    document.getElementById("result").style.textAlign = "center";
    document.getElementById("result").style.fontSize = "25px";
}

document.getElementById("nextBtn").style.display = "block";
}
//show next question
function nextQuestion() {
    current++;
    if (current < questions.length) {
        showQuestion();
    } else {
        document.getElementById("quiz").innerHTML = 
        "<h2 style='text-align: center; font-size: 25px;'>You scored " + score + " out of " + questions.length + "!</h2>" + "<button onclick='restartQuiz()' class='playbtn'>Play Again</button>";

    }
}

//restart quiz function
function restartQuiz() {
    current = 0;
    score = 0;

    //reset the quiz HTML back to original layout

    document.getElementById("quiz").innerHTML = `
     <progress id="stepProgress" value="1" max="9"></progress>
        <p id="stepText">Question 1 of 9</p>

    <p id="question">Question</p>

        <button class="btn" onclick="checkAnswer('A')">A</button>
        <button class="btn" onclick="checkAnswer('B')">B</button>
        <button class="btn" onclick="checkAnswer('C')">C</button>
        <button class="btn" onclick="checkAnswer('D')">D</button>

        <P id="result"></P>

        <button id="nextBtn" onclick="nextQuestion()">Next</button>`;

        //show the first question again
        showQuestion();
}


    </script>

        <script>
            const stepProgress = document.getElementById("stepProgress");
            const stepText = document.getElementById("stepText");
            const nextBtn = document.getElementById("nextBtn");

            nextBtn.addEventListener('click', () => {
                if(stepProgress.value < stepProgress.max) {
                    stepProgress.value++;
                    stepText.textContent = `Question ${stepProgress.value} of ${stepProgress.max}`;
                }
            });
