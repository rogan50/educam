           <script>

let questions = [
    {
        question: "Computer security means?",
        correct: "B",
        options: {
            A: "Repairing a damaged computer",
            B: "Protecting computer systems and data from harm or unauthorized access",
            C: "Installing games on the computer",
            D: "Formatting a computer"
        }
    },
    {
        question: "The main purpose of computer security is to?",
        correct: "B",
        options: {
            A: "Decorate the computer",
            B: "Protect information and resources",
            C: "Install programs",
            D: "Speed up the computer"
        }
    },
     {
        question: "The act of gaining access to a computer system without permisson is called?",
        correct: "B",
        options: {
            A: "Logging in",
            B: "Hacking",
            C: "Browsing",
            D: "Installing"
        }
    },
     {
         question: "A program that damages or corrupts computer files is called a?",
        correct: "B",
        options: {
            A: "File",
            B: "Virus",
            C: "Application",
            D: "Document"
        }
    },
     {
         question: "Software designed to protect a computer from viruses is called?",
        correct: "B",
        options: {
            A: "Firewall",
            B: "Antivirus software",
            C: "Database software",
            D: "Browser"
        }
    },
     {
         question: "Which of the following is not a form of computer security threat?",
        correct: "C",
        options: {
            A: "Virus",
            B: "Worm",
            C: "Firewall",
            D: "Trojan horse"
        }
    },
     {
        question: "A person who breaks into computer systems for malicious reasons is called a?",
        correct: "B",
        options: {
            A: "Programmer",
            B: "Hacker",
            C: "Designer",
            D: "Operator"
        }
    },
     {
        question: "Which of the following helps to prevent unauthorized access to or from a private network?",
        correct: "B",
        options: {
            A: "Word Processor",
            B: "Firewall",
            C: "Spreadsheet",
            D: "Modem"
        }
    },
     {
         question: "A strong password should contain?",
        correct: "C",
        options: {
            A: "Only letters",
            B: "Only numbers",
            C: "A Mix of letters, numbers, and symbols",
            D: "Only the user's name"
        }
    },
     {
         question: "Which of the following is a sign that a computer might be infected with a virus?",
        correct: "A",
        options: {
            A: "Files missing or corrupted",
            B: "Faster performance",
            C: "Empty recyle bin",
            D: "New software installed"
        }
    },
     {
        question: "The process of converting data into a secret code to prevent unauthorized access is called?",
        correct: "D",
        options: {
            A: "Decryption",
            B: "Compression",
            C: "Transmission",
            D: "Encryption"
        }
    },
     {
        question: "A program that appears useful but secretly damages files is called a?",
        correct: "D",
        options: {
            A: "Worm",
            B: "Spyware",
            C: "Adware",
            D: "Trojan horse"
        }
    },
     {
         question: "Which of the following is used to verify a user's identity?",
        correct: "A",
        options: {
            A: "Password",
            B: "Wallpaper",
            C: "Mouse",
            D: "Printer"
        }
    },
     {
        question: "Which of these can spread without attaching itself to another program?",
        correct: "B",
        options: {
            A: "Virus",
            B: "Worm",
            C: "Trojan",
            D: "Spyware"
        }
    },
    {
        question: "Spyware is a program that?",
        correct: "B",
        options: {
            A: "Helps the user browse the internet faster",
            B: "Secretly collects user information",
            C: "Cleans the hard drive",
            D: "Protect the computer"
        }
    },
    {
        question: "Which of these is an example of good computer security practice?",
        correct: "B",
        options: {
            A: "Sharing passwords with friends",
            B: "Installing antivirus software",
            C: "Leaving your computer unlocked",
            D: "Using weak password"
        }
    },
    {
        question: "Which of the following helps to block unwanted or harmful websites?",
        correct: "B",
        options: {
            A: "Word Processor",
            B: "Web filter",
            C: "Disk cleaner",
            D: "Spreadsheet"
        }
    },
    {
        question: "The best way to protect your computer from data loss is to?",
        correct: "C",
        options: {
            A: "Delete old files",
            B: "Play antivirus games",
            C: "Perform regular backups",
            D: "Use multiple browsers"
        }

];

let current = 0;
let score = 0;

//show first question
showQuestion();

function showQuestion() {
    let q = questions[current];

    document.getElementById("question").innerText = q.question;

    //show answer texts inside buttons
    let buttons =
    document.getElementsByClassName("btn");
    buttons[0].innerText = "A. " +
    q.options.A;
     buttons[1].innerText = "B. " +
    q.options.B;
     buttons[2].innerText = "C. " +
    q.options.C;
     buttons[3].innerText = "D. " +
    q.options.B;

    document.getElementById("result").innerText = "";

    document.getElementById("nextBtn").style.display = "none";
}

//check if answer is correct
function checkAnswer(answer) {
    let correct =
    questions[current].correct;
    if (answer === correct) {

        document.getElementById("result").innerHTML = "Correct &#10004; &#128515;";
        document.getElementById("result").style.color = "#16A34A";
        document.getElementById("result").style.textAlign = "center";
        document.getElementById("result").style.fontSize = "25px";
        score++;
} else {
    document.getElementById("result").innerHTML = "Wrong &#10060; &#128532;";
    document.getElementById("result").style.color = "#DC2626";
    document.getElementById("result").style.textAlign = "center";
    document.getElementById("result").style.fontSize = "25px";
}

document.getElementById("nextBtn").style.display = "block";
}
//show next question
function nextQuestion() {
    current++;
    if (current < questions.length) {
        showQuestion();
    } else {
        document.getElementById("quiz").innerHTML = 
        "<h2 style='text-align: center; font-size: 25px;'>You scored " + score + " out of " + questions.length + "!</h2>" + "<button onclick='restartQuiz()' class='playbtn'>Play Again</button>";

    }
}

//restart quiz function
function restartQuiz() {
    current = 0;
    score = 0;

    //reset the quiz HTML back to original layout

    document.getElementById("quiz").innerHTML = `
     <progress id="stepProgress" value="1" max="18"></progress>
        <p id="stepText">Question 1 of 18</p>

    <p id="question">Question</p>

        <button class="btn" onclick="checkAnswer('A')">A</button>
        <button class="btn" onclick="checkAnswer('B')">B</button>
        <button class="btn" onclick="checkAnswer('C')">C</button>
        <button class="btn" onclick="checkAnswer('D')">D</button>

        <P id="result"></P>

        <button id="nextBtn" onclick="nextQuestion()">Next</button>`;

        //show the first question again
        showQuestion();
}


    </script>
