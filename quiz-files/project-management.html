           <script>

let questions = [
    {
         question: "What is project management?",
        correct: "A",
        options: {
            A: "The process of planning, organizing, and managing resources to archieve specific goals",
            B: "Only assigning tasks to workers",
            C: "Writing reports for school",
            D: "Making computer games"
        }
    },
    {
         question: "Which of the following is not a phase of project management?",
        correct: "D",
        options: {
            A: "Initiation",
            B: "Planning",
            C: "Execution",
            D: "Gaming"
        }
    },
     {
          question: "What is the first step in project management?",
        correct: "B",
        options: {
            A: "Execution",
            B: "Initiation",
            C: "Monitoring",
            D: "Closing"
        }
    },
     {
          question: "During the planning phase, project managers mainly?",
        correct: "B",
        options: {
            A: "Execute the tasks immediately",
            B: "Define objectives, create schedules, and allocate resources",
            C: "Monitor results only",
            D: "Close the project"
        }
    },
     {
         question: "What is project scope?",
        correct: "C",
        options: {
            A: "The budget for the project",
            B: "The total number or team members",
            C: "The defined goals, tasks, and deliverables",
            D: "The physical office space"
        }
    },
     {
         question: "Which of the following is a tool used in project management?",
        correct: "C",
        options: {
            A: "Gantt Chart",
            B: "paint",
            C: "Calculator only",
            D: "Text Editor"
        }
    },
     {
         question: "What is the execution phase of a project?",
        correct: "B",
        options: {
            A: "Defining goals",
            B: "Performing the planned tasks and activities",
            C: "Closing the project",
            D: "Writing final reports only"
        }
    },
     {
         question: "Monitoring and controlling in project management means?",
        correct: "A",
        options: {
            A: "Checking progress and making adjuctments as needed",
            B: "Doing nothing and waiting",
            C: "Only reviewing reports after completion",
            D: "Changing the project goal randomly"
        }
    },
     {
         question: "What is the final phase of project?",
        correct: "C",
        options: {
            A: "Initiation",
            B: "Execution",
            C: "Closing",
            D: "Planning"
        }
    },
     {
          question: "A project manager is responsible for?",
        correct: "A",
        options: {
            A: "Planning, executing, and monitoring the project to achieve objectives",
            B: "Only writing emails",
            C: "Printing documents",
            D: "Playing games with the team"
        }
    },
     
];

let current = 0;
let score = 0;

//show first question
showQuestion();

function showQuestion() {
    let q = questions[current];

    document.getElementById("question").innerText = q.question;

    //show answer texts inside buttons
    let buttons =
    document.getElementsByClassName("btn");
    buttons[0].innerText = "A. " +
    q.options.A;
     buttons[1].innerText = "B. " +
    q.options.B;
     buttons[2].innerText = "C. " +
    q.options.C;
     buttons[3].innerText = "D. " +
    q.options.B;

    document.getElementById("result").innerText = "";

    document.getElementById("nextBtn").style.display = "none";
}

//check if answer is correct
function checkAnswer(answer) {
    let correct =
    questions[current].correct;
    if (answer === correct) {

        document.getElementById("result").innerHTML = "Correct &#10004; &#128515;";
        document.getElementById("result").style.color = "#16A34A";
        document.getElementById("result").style.textAlign = "center";
        document.getElementById("result").style.fontSize = "25px";
        score++;
} else {
    document.getElementById("result").innerHTML = "Wrong &#10060; &#128532;";
    document.getElementById("result").style.color = "#DC2626";
    document.getElementById("result").style.textAlign = "center";
    document.getElementById("result").style.fontSize = "25px";
}

document.getElementById("nextBtn").style.display = "block";
}
//show next question
function nextQuestion() {
    current++;
    if (current < questions.length) {
        showQuestion();
    } else {
        document.getElementById("quiz").innerHTML = 
        "<h2 style='text-align: center; font-size: 25px;'>You scored " + score + " out of " + questions.length + "!</h2>" + "<button onclick='restartQuiz()' class='playbtn'>Play Again</button>";

    }
}

//restart quiz function
function restartQuiz() {
    current = 0;
    score = 0;

    //reset the quiz HTML back to original layout

    document.getElementById("quiz").innerHTML = `
     <progress id="stepProgress" value="1" max="10"></progress>
        <p id="stepText">Question 1 of 10</p>

    <p id="question">Question</p>

        <button class="btn" onclick="checkAnswer('A')">A</button>
        <button class="btn" onclick="checkAnswer('B')">B</button>
        <button class="btn" onclick="checkAnswer('C')">C</button>
        <button class="btn" onclick="checkAnswer('D')">D</button>

        <P id="result"></P>

        <button id="nextBtn" onclick="nextQuestion()">Next</button>`;

        //show the first question again
        showQuestion();
}


    </script>

        <script>
            const stepProgress = document.getElementById("stepProgress");
            const stepText = document.getElementById("stepText");
            const nextBtn = document.getElementById("nextBtn");

            nextBtn.addEventListener('click', () => {
                if(stepProgress.value < stepProgress.max) {
                    stepProgress.value++;
                    stepText.textContent = `Question ${stepProgress.value} of ${stepProgress.max}`;
                }
            });
        </script>
