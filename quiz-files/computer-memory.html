           <script>

let questions = [
    {
          question: "What is computer memory?",
        correct: "B",
        options: {
            A: "The part of a computer that performs calculations",
            B: "The part that stores data and instructions",
            C: "The part that connect input and output devices",
            D: "The part that display images on screen"
        }
    },
    {
          question: "Which of the following is not a type of computer memory?",
        correct: "C",
        options: {
            A: "RAM",
            B: "ROM",
            C: "CPU",
            D: "Cache"
        }
    },
     {
          question: "Memory that loses its content when the computer is turned off is called?",
        correct: "B",
        options: {
            A: "Non-volatile memory",
            B: "Volatile memory",
            C: "Permanent memory",
            D: "Optical memory"
        }
    },
     {
         question: "Which of the example is an example of primary memory?",
        correct: "C",
        options: {
            A: "Hard disk",
            B: "Pen disk",
            C: "RAM",
            D: "CD-ROM"
        }
    },
     {
         question: "Which of the following is an example of secondary memory?",
        correct: "C",
        options: {
            A: "ROM",
            B: "Cache memory",
            C: "Hard disk",
            D: "Register"
        }
    },
     {
         question: "What does ROM stand for?",
        correct: "A",
        options: {
            A: "Read Only Memory",
            B: "Random Output Memory",
            C: "Read Only Module",
            D: "Read Online Memory"
        }
    },
     {
          question: "what does RAM stand for?",
        correct: "B",
        options: {
            A: "Read Access Memory",
            B: "Randon Access Memory",
            C: "Read And Modify",
            D: "Tapid Access Module"
        }
    },
     {
          question: "Which type of memory is used to store data permanently?",
        correct: "A",
        options: {
            A: "ROM",
            B: "RAM",
            C: "Cache memory",
            D: "Register"
        }
    },
     {
         question: "The memory use to temporarily hold frequently used data and instructions for faster access is called?",
        correct: "B",
        options: {
            A: "Virtual memory",
            B: "Cache memory",
            C: "Flash memory",
            D: "External memory"
        }
    },
     {
         question: "The smallest unit of memory is a?",
        correct: "B",
        options: {
            A: "Byte",
            B: "Bit",
            C: "Word",
            D: "Character"
        }
    },
     {
         question: "One byte is equal to?",
        correct: "D",
        options: {
            A: "2 bits",
            B: "4 bits",
            C: "6 bits",
            D: "8 bits"
        }
    },
     {
          question: "Which of the following is true about secondary memory?",
        correct: "B",
        options: {
            A: "It is temporary",
            B: "It is slower but has larger storage capacity",
            C: "It is faster but smaller",
            D: "It stores only instructions"
        }
    },
     {
          question: "Which type  of ROM can be erased and rewritten using ultraviolet light?",
        correct: "C",
        options: {
            A: "PROM",
            B: "EPROM",
            C: "EEPROM",
            D: "Mask ROM"
        }
    },
     {
          question: "Which of the following correctly lists the memory hierarchy from fastest to slowest?",
        correct: "A",
        options: {
            A: "Cache - RAM - Hard Disk",
            B: "RAM - Cache - Hard Disk",
            C: "Hard Disk - RAM - Cache",
            D: "Hard Disk - Cache - RAM"
        }
    },
    
];

let current = 0;
let score = 0;

//show first question
showQuestion();

function showQuestion() {
    let q = questions[current];

    document.getElementById("question").innerText = q.question;

    //show answer texts inside buttons
    let buttons =
    document.getElementsByClassName("btn");
    buttons[0].innerText = "A. " +
    q.options.A;
     buttons[1].innerText = "B. " +
    q.options.B;
     buttons[2].innerText = "C. " +
    q.options.C;
     buttons[3].innerText = "D. " +
    q.options.D;

    document.getElementById("result").innerText = "";

    document.getElementById("nextBtn").style.display = "none";
}

//check if answer is correct
function checkAnswer(answer) {
    let correct =
    questions[current].correct;
    if (answer === correct) {

        document.getElementById("result").innerHTML = "Correct &#10004; &#128515;";
        document.getElementById("result").style.color = "#16A34A";
        document.getElementById("result").style.textAlign = "center";
        document.getElementById("result").style.fontSize = "25px";
        score++;
} else {
    document.getElementById("result").innerHTML = "Wrong &#10060; &#128532;";
    document.getElementById("result").style.color = "#DC2626";
    document.getElementById("result").style.textAlign = "center";
    document.getElementById("result").style.fontSize = "25px";
}

document.getElementById("nextBtn").style.display = "block";
}
//show next question
function nextQuestion() {
    current++;
    if (current < questions.length) {
        showQuestion();
    } else {
        document.getElementById("quiz").innerHTML = 
        "<h2 style='text-align: center; font-size: 25px;'>You scored " + score + " out of " + questions.length + "!</h2>" + "<button onclick='restartQuiz()' class='playbtn'>Play Again</button>";

    }
}

//restart quiz function
function restartQuiz() {
    current = 0;
    score = 0;

    //reset the quiz HTML back to original layout

    document.getElementById("quiz").innerHTML = `
         <progress id="stepProgress" value="1" max="14"></progress>
        <p id="stepText">Question 1 of 14</p>
    <p id="question">Question</p>

        <button class="btn" onclick="checkAnswer('A')">A</button>
        <button class="btn" onclick="checkAnswer('B')">B</button>
        <button class="btn" onclick="checkAnswer('C')">C</button>
        <button class="btn" onclick="checkAnswer('D')">D</button>

        <P id="result"></P>

        <button id="nextBtn" onclick="nextQuestion()">Next</button>`;

        //show the first question again
        showQuestion();
}


    </script>

     </script>
     <script>
            const stepProgress = document.getElementById("stepProgress");

                if(stepProgress.value < stepProgress.max) {
                    stepProgress.value++;
                    stepText.textContent = `Question ${stepProgress.value} of ${stepProgress.max}`;
                }
