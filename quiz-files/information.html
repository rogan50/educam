           <script>

let questions = [
    {
          question: "What is information system?",
        correct: "A",
        options: {
            A: "A set of people, data, and processes that work together to produce information",
            B: "A type of computer hardware only",
            C: "A social media network",
            D: "A form of entertainment software"
        }
    },
    {
         question: "The main purpose of an information system is to?",
        correct: "B",
        options: {
            A: "Store and delete data",
            B: "Collect, process, stores, and distribute information",
            C: "Only play music and videos",
            D: "Repair computer hardware"
        }
    },
     {
         question: "Which of the following is a component of an information system?",
        correct: "B",
        options: {
            A: "Keyboard",
            B: "People",
            C: "Printer ink",
            D: "Electricity"
        }
    },
     {
          question: "The five main components of an information system are?",
        correct: "A",
        options: {
            A: "Data, Hardware, Software, People, and Process",
            B: "Input, Output, Electricity, and Cable",
            C: "CPU, RAM, Monitor, Keyboard, Mouse",
            D: "Data, Monitor, Mouse, Cable, CPU"
        }
    },
     {
          question: "Which component of an information system processes data into information?",
        correct: "B",
        options: {
            A: "Hardware",
            B: "Software",
            C: "People",
            D: "Procedures"
        }
    },
     {
         question: "In an information system, data refers to?",
        correct: "B",
        options: {
            A: "Organized and meaningful facts",
            B: "Raw facts and figures",
            C: "Only text and numbers",
            D: "Final reports"
        }
    },
     {
         question: "Information refers to?",
        correct: "D",
        options: {
            A: "Raw data",
            B: "Random numbers",
            C: "Symbols without value",
            D: "Processed data that has meaning"
        }
    },
     {
          question: "Which type of information system helps top managers make long-term decisions?",
        correct: "C",
        options: {
            A: "Transaction Processing System (TPS)",
            B: "Decision Support System (DSS)",
            C: "Executive Information System (EIS)",
            D: "Office Automation System (OAS)"
        }
    },
     {
         question: "Which system is mainly used to record daily business transactions?",
        correct: "B",
        options: {
            A: "Executive Information System",
            B: "Transaction Processing System",
            C: "Decision Support System",
            D: "Expert System"
        }
    },
     {
          question: "A Decision Support System (DSS) is used for?",
        correct: "C",
        options: {
            A: "Entertainment",
            B: "Word processing",
            C: "Making unstructured or complex decisions",
            D: "Only storing files"
        }
    },
     {
         question: "A management Information System (MIS) provides?",
        correct: "A",
        options: {
            A: "Reports that help managers make decisions",
            B: "Games for employees",
            C: "Internet services",
            D: "Security only"
        }
    },
     {
         question: "Which of the following is an example of an information system?",
        correct: "B",
        options: {
            A: "Facebook",
            B: "ATM Banking System",
            C: "Television",
            D: "Calculator"
        }
    },
     {
         question: "Procedures in an information system refer to?",
        correct: "A",
        options: {
            A: "Rules and steps for using the system",
            B: "The people using the system",
            C: "The hardware setup",
            D: "Data storage devices"
        }
    },
     {
         question: "What is the difference between data and information?",
        correct: "C",
        options: {
            A: "There is no difference",
            B: "Data is processed information",
            C: "Information is processed data",
            D: "Data and information are the same thing"
        }
    },
      
];

let current = 0;
let score = 0;

//show first question
showQuestion();

function showQuestion() {
    let q = questions[current];

    document.getElementById("question").innerText = q.question;

    //show answer texts inside buttons
    let buttons =
    document.getElementsByClassName("btn");
    buttons[0].innerText = "A. " +
    q.options.A;
     buttons[1].innerText = "B. " +
    q.options.B;
     buttons[2].innerText = "C. " +
    q.options.C;
     buttons[3].innerText = "D. " +
    q.options.B;

    document.getElementById("result").innerText = "";

    document.getElementById("nextBtn").style.display = "none";
}

//check if answer is correct
function checkAnswer(answer) {
    let correct =
    questions[current].correct;
    if (answer === correct) {

        document.getElementById("result").innerHTML = "Correct &#10004; &#128515;";
        document.getElementById("result").style.color = "#16A34A";
        document.getElementById("result").style.textAlign = "center";
        document.getElementById("result").style.fontSize = "25px";
        score++;
} else {
    document.getElementById("result").innerHTML = "Wrong &#10060; &#128532;";
    document.getElementById("result").style.color = "DC2626";
    document.getElementById("result").style.textAlign = "center";
    document.getElementById("result").style.fontSize = "25px";
}

document.getElementById("nextBtn").style.display = "block";
}
//show next question
function nextQuestion() {
    current++;
    if (current < questions.length) {
        showQuestion();
    } else {
        document.getElementById("quiz").innerHTML = 
        "<h2 style='text-align: center; font-size: 25px;'>You scored " + score + " out of " + questions.length + "!</h2>" + "<button onclick='restartQuiz()' class='playbtn'>Play Again</button>";

    }
}

//restart quiz function
function restartQuiz() {
    current = 0;
    score = 0;

    //reset the quiz HTML back to original layout

    document.getElementById("quiz").innerHTML = `
     <progress id="stepProgress" value="1" max="14"></progress>
        <p id="stepText">Question 1 of 14</p>

    <p id="question">Question</p>

        <button class="btn" onclick="checkAnswer('A')">A</button>
        <button class="btn" onclick="checkAnswer('B')">B</button>
        <button class="btn" onclick="checkAnswer('C')">C</button>
        <button class="btn" onclick="checkAnswer('D')">D</button>

        <P id="result"></P>

        <button id="nextBtn" onclick="nextQuestion()">Next</button>`;

        //show the first question again
        showQuestion();
}


    </script>

        <script>
            const stepProgress = document.getElementById("stepProgress");
            const stepText = document.getElementById("stepText");
            const nextBtn = document.getElementById("nextBtn");

            nextBtn.addEventListener('click', () => {
                if(stepProgress.value < stepProgress.max) {
                    stepProgress.value++;
                    stepText.textContent = `Question ${stepProgress.value} of ${stepProgress.max}`;
                }
            });
